<div class="content-fluid mx-4">
    <div class="row my-4">
        <div class="col-sm-4">
            <div class="form-group">
                <div *ngIf="message" class="alert alert-primary" role="alert">
                {{message}}                   
                </div>
            </div>
            <form (submit)='guardarFormulario()'>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Nombre</label>
                    <input [(ngModel)]='usuario.u_nombre' required name='u_nombre' type="text" class="form-control"
                        autocomplete="off" id="exampleFormControlInput1" placeholder="Nombre...">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email</label>
                    <input [(ngModel)]='usuario.u_email' required name='u_email' type="text"
                        class="form-control" autocomplete="off" id="exampleFormControlInput1" placeholder="correo@gmail.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Password</label>
                    <input [(ngModel)]='usuario.u_password' required name='u_password' type="text"
                        class="form-control" autocomplete="off" id="exampleFormControlInput1" placeholder="a***">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Telefono</label>
                    <input [(ngModel)]='usuario.u_telefono' required name='u_telefono' type="number"
                        class="form-control" autocomplete="off" id="exampleFormControlInput1" placeholder="312....">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Perfil</label>
                    <select [(ngModel)]='usuario.u_perfil' required name='u_perfil' type="text"
                        class="form-control" autocomplete="off" id="exampleFormControlInput1">
                        <option value="administrador">Administrador</option>
                        <option value="alumno">Alumno</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary float-right">Guardar</button>
                    <button type="button" *ngIf=' usuario.id' (click)="cancelEdit()"
                        class="btn btn-default float-right">Cancelar</button>
                </div>

            </form>

        </div>

        <div class="col-sm-8">

            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Email</th>
                        <th scope="col">Password</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Perfil</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let us of listaUsuarios">
                        <td>{{us.u_nombre}}</td>
                        <td>{{us.u_email}}</td>
                        <td>{{us.u_password}}</td>
                        <td>{{us.u_telefono}}</td>
                        <td>{{us.u_perfil}}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" (click)='editar(us)'>Editar</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
