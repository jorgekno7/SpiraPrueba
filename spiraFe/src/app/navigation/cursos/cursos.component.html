<div class="content-fluid mx-4">
    <div class="row my-4">
        <div class="col-sm-4">
            <div class="form-group">
                <div *ngIf="message" class="alert alert-primary" role="alert">
                {{message}}                   
                </div>
            </div>
            <form (submit)='guardarFormulario()'>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Nombre</label>
                    <input [(ngModel)]='curso.c_nombre' required name='c_nombre' type="text" class="form-control"
                        autocomplete="off" id="exampleFormControlInput1" placeholder="Programacion">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Intensidad horaria</label>
                    <input [(ngModel)]='curso.c_intensidadHoraria' required name='c_intensidadHoraria' type="number"
                        class="form-control" autocomplete="off" id="exampleFormControlInput1" placeholder="1">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary float-right">Guardar</button>
                    <button type="button" *ngIf=' curso.id' (click)="cancelEdit()"
                        class="btn btn-default float-right">Cancelar</button>
                </div>

            </form>

        </div>

        <div class="col-sm-8">

            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Intensidad horaria</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cu of listaCursos">
                        <td>{{cu.c_nombre}}</td>
                        <td>{{cu.c_intensidadHoraria}}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" (click)='editar(cu)'>Editar</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
